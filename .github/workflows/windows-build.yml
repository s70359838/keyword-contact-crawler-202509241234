name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'app/**'
      - 'requirements.txt'
      - '.github/workflows/windows-build.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          py -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          pyinstaller --onefile --noconsole -n crawler.exe -p app app\\server.py

      - name: Add extras (start.bat, README)
        shell: pwsh
        run: |
          Copy-Item start.bat dist\start.bat
          Copy-Item README-run.txt dist\README-run.txt

      - name: Build Installer (Inno Setup)
        shell: pwsh
        run: |
          choco install innosetup -y
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer.iss

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crawler-windows
          path: |
            dist/crawler.exe
            dist/KeywordContactCrawlerSetup.exe

      - name: Create Release and Upload EXE
        uses: softprops/action-gh-release@v2
        with:
          name: Windows EXE Build
          tag_name: v${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            dist/crawler.exe
            dist/KeywordContactCrawlerSetup.exe

